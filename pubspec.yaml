name: otatime_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0-23.0.dev

dependencies:
  animations: ^2.0.11
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_appbar: ^1.6.1
  flutter_cached_transition: ^1.0.1+1
  flutter_refresh_indicator: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.2.0
  flutter_touch_scale: ^1.1.1+1
  gradient_borders: ^1.0.1
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  transparent_image: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 700